<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>Change Password</title>
	<style type="text/css">
		#box1 {

			border: 1px;
			border-style: solid;
			border-color: black;
			padding: 30px;
			margin-top: 25px;

		}
	</style>
</head>

<body>
	<div class="container col-md-6 col-xs-6" style="justify-content: center;">
		<br>
		<a style="text-align: center;color:white" href="HomePage.html">
			<h3 style="color: orange;"><b>STUDENT GRIEVANCE SUPPORT</b></h3>
		</a>
	</div>
	<div id="box1" style="justify-content:center;" class="container col-md-3 col-xs-3 bg-light">
		<h4>Change Password</h4>
		<form action="ChangePassword" method="POST">
			<div class="form-group">
				<label for="pass">New Password: </label>
				<input type="password" name="pass" class="form-control" id="pass"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" onkeyup="passwordCheck();"
					aria-describedby="passwordHelpBlock" required>
				<small id="passwordHelpBlock" class="form-text">
					*It must contain 1 number, 1 capital letter, 1 small letter, and have atleast 6 characters.
				</small>
			</div>
			<div class="form-group">
				<label for="cpass"> Confirm New Password: </label>
				<input type="password" class="form-control" name="cpass" id="cpass" onkeyup="passwordCheck();" required>
				<small id="message" class="form-text" style="color:red"></small>
			</div>
			<div style="text-align: center;">
				<input type="submit" class="btn btn-success col-md-5 col-xs-5" name="submit" value="Change">
			</div>
		</form>
	</div>
</body>
<script>
	function passwordCheck(SignUpForm) {

		if (document.getElementById('pass').value == document
			.getElementById('cpass').value) {
			document.getElementById('message').style.color = 'green';
			document.getElementById('message').innerHTML = 'Matched';
		} else {
			document.getElementById('message').style.color = 'red';
			document.getElementById('message').innerHTML = 'Not Matched';
		}
	}
</script>

</html>
