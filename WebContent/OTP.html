<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Email Validation</title>
<style type="text/css">
		#box1
	{
			
			border:1px  ;
			border-style:solid;
			border-color:black;
			padding: 30px;
			margin-top: 25px;
			
	}
</style>
</head>
<div class="container col-md-6 col-xs-6" style="justify-content: center;">
	<br>
	<a style="text-align: center;color:white" href="HomePage.html" >	
		<h3 style="color: orange;"><b>STUDENT GRIEVANCE SUPPORT</b></h3>
	</a>
</div>
<div id="box1" style="justify-content:center;" class="container col-md-3 col-xs-3 bg-light">
				<h4>One Time Password</h4>
				<span style="color:red">An OTP was sent to your mail</span>
				<br><br>
				<div id="otp1" style="display: none;">
					<form action="StudentRegister" method="post">
						<div class="form-group">
						<label for="otp1">Enter OTP</label>
						<input type="password" name="otp1" id="otp1" class="form-control" required>
						</div>
						<br>
						<div style="text-align: center;">
						<input type="submit" class="btn btn-success col-md-5 col-xs-5" name="submit" value="Confirm">
						</div>
					</form>
				</div>

				<div id="otp2" style="display: none;">
					<form action="MemberRegister" method="post">
					<div class="form-group">
					<label for="otp2">Enter OTP</label>
					<input type="password" name="otp2" id="otp2" class="form-control" required>
					</div>
					<br>
					<div style="text-align: center;">
					<input type="submit" class="btn btn-success col-md-5 col-xs-5" name="submit" value="Confirm">
					</div>
					</form>
				</div>
</div>
</body>
<script>
var url = window.location.search;
	url = url.replace("?", ''); // remove the ?
	if(url=="param=student")
	{
		$('#otp1').show();
		
	}
	if(url=="param=member")
	{
		$('#otp2').show();	
	}
</script>
</html>
