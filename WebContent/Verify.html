<html>
<head>

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

<title>Email Validation</title>
<style type="text/css">
#box1
	{
			
			border:1px  ;
			border-style:solid;
			border-color:black;
			padding: 30px;
			margin-top: 25px;
			
	}
</style>
</head>
<body>
	<div class="container col-md-6 col-xs-6" style="justify-content: center;">
		<br>
		<a style="text-align: center;color:white" href="HomePage.html" >	
			<h3 style="color: orange;"><b>STUDENT GRIEVANCE SUPPORT</b></h3>
		</a>
	</div>
	<div id="box1" style="justify-content:center;" class="container col-md-3 col-xs-3 bg-light">
		<div class="hidden" id="gg" style="text-align: center;"></div>
					<h4>Verify</h4>
					<small style="color:red">A Verification code will be sent through mail</small><br>
                  <form action="Verification" method="post">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div style="text-align: center;">
					<input type="submit" class="btn btn-success col-md-5 col-xs-5" name="submit" value="Send Code">
					</div>
					</form>    

</body>
<script type="text/javascript">
	var url = window.location.search;
	url = url.replace("?", ''); // remove the ?
	var g=url.split(/[&=]/);
	if(url=="param=mismatch")
	{
		$('.hidden').addClass('alert alert-danger');
		$('.hidden').show();
		document.getElementById('gg').innerHTML="PASSWORDS DIDN'T MATCH! TRY AGAIN";
	}
	if(url=="param=error")
	{
		$('.hidden').addClass('alert alert-danger');
		$('.hidden').show();
		document.getElementById('gg').innerHTML="OOPS, SOMETHING WENT WRONG :( TRY AGAIN";
	}
	if(url=="param=wrong_code")
	{
		$('.hidden').addClass('alert alert-danger');
		$('.hidden').show();
		document.getElementById('gg').innerHTML="WRONG CODE! TRY AGAIN";
	}
	if(url=="param=noregister")
	{
		$('.hidden').addClass('alert alert-danger');
		$('.hidden').show();
		document.getElementById('gg').innerHTML="Looks like this email isn't registered with us. Try Again";
	}
	 if(g[1]=="loggedin")
	{
		 document.getElementById("email").value=g[3];
	}
</script>
</html>
